<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Pet Sitting Service Contact Page">
        <meta name="keywords" content="pet sitting, animals, pets, pet care">
        <meta name="author" content="Morgan's Pet Sitters">
        <title>CS 483 Project 2</title>
    </head>

    <body>
        <header>
            <h1>Contact Us</h1>
            <nav>
                <ul>
                    <li>
                        <a href="index.html">Home</a></li>
                    <li>
                        <a href="about.html">About Us</a></li>
                    <li>
                        <a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <article>
                <header>
                    <h2>Get in Touch</h2>
                    <p>
                        If you have any questions, or would like to book our
                        services, feel free to reach out to us using the
                        contact form below.
                    </p>
                </header>
                <section>
                    <form action="#">
                        <label for="name">Your Name:</label>
                        <input type="text" id="name" name="name" required>
                        <br><br>
                        <label for="email">Your Email:</label>
                        <input type="email" id="email" name="email" required>
                        <br><br>
                        <label for="message">Your Message:</label>
                        <br>
                        <textarea 
                            id="message" 
                            name="message" 
                            rows="4" 
                            cols="50" required>
                        </textarea>
                        <br><br>
                        <button type="submit">Submit</button>
                    </form>
                </section>
            </article>
        <footer>
            <p>
                Contact us at:
                <a href="mailto:info@petsitting.com">info@petsitting.com</a>
            </p>
        </footer>
    </body>
</html>
